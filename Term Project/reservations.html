<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="Weather page for Preston, Soda Springs, and Fish Haven">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="css/reservations/reservations-small.css" media="(max-width: 426px)">
    <link rel="stylesheet" href="css/reservations/reservations-medium.css" media="(min-width: 427px) and (max-width: 768px)">
    <link rel="stylesheet" href="css/reservations/reservations-large.css" media="(min-width: 769px)">
    <link href="https://fonts.googleapis.com/css?family=Adamina|Satisfy" rel="stylesheet">
    <script src="scripts/currentdate-mini.js"></script>
    <script src="scripts/towns-data-mini.js"></script>
    <title>Temple Inn & Suites | Reservation</title>
</head>
<body>
    <header>
        <section class="headings">
            <div class="flexitem"><img src="images/rome_italy.jpeg" alt="Website logo"></div>
            <div class="flexitem">
                <h1>Temple Inn & Suites</h1>
            </div>
        </section>
        <nav>
            <button onclick="toggleMenu()" class="menu">&equiv;</button>
            <ul id="navigationTab" class="hide">
                <li><a href="index.html">Home</a></li>
                <li class="current-page"><a href="#">Reservation</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <figure class="temple-figure">
                    <img src="images/temples/rexburg-temple-large.jpg" sizes="1024px" alt="temple image" srcset="images/temples/rexburg-temple-small.jpg 425w,
                    images/temples/rexburg-temple-medium.jpg 768w">
            </figure>
            <form action="">
                <div class="flex-container">
                    <div class="form location-date">
                        <div class="form location">
                            <label for="location">Location </label>
                            <input type="text" id="location" name="location" list="location-list">
                            <datalist id="location-list">
                                <option value="Rexburg"></option>
                                <option value="Bern"></option>
                                <option value="Idaho Falls"></option>
                                <option value="Rome"></option>
                            </datalist>
                        </div>
                        <div class="form date">
                            <label for="starting-date">From: </label>
                            <input type="date" id="starting-date" name="starting-date" required>

                            <label for="ending-date">To: </label>
                            <input type="date" id="ending-date" name="ending-date" required>
                        </div>
                    </div>
                    <div class="form rooms">
                        <div class="number">
                            <label for="number-of-rooms">Number of rooms: </label><br>
                            <input type="number" id="number-of-rooms" name="number-of-rooms"><br>
                        </div>
                        <div class="type">
                            <label for="type-of-rooms">Type of rooms: </label><br>
                            <input type="text" id="type-of-rooms" name="type-of-rooms" list="room-tipes">
                            <datalist id="room-tipes">
                                <option value="Single Room"></option>
                                <option value="Double Room"></option>
                                <option value="Triple Room"></option>
                                <option value="Quadruple Room"></option>
                            </datalist>
                        </div>
                    </div>
                    <div class="form other-info">
                        <div class="registrant-info">
                            <label for="name">Registrant Name</label>
                            <input type="text" id="name" name="name"  pattern="[A-Za-z]{5,}" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@example.com" required>

                            <label for="telephone-number">Telephone Number (optional)</label>
                            <input type="tel" id="telephone-number" name="telephone-number">

                            <label for="country">State or Country</label>
                            <input type="text" id="country" name="country" pattern="[A-Za-z]{3,}" required>
                        </div>
                        <div class="form comment">
                            <textarea class="comment" id="comment" name="comment">Special accommodations/comments</textarea>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2019 I do not own the images on this webpage - Stefano Da Ponte - 
            <a href="../../work-in-progress.html">Terms of Use</a> <br>
            <a href="resources.html">Resources</a>
            <span id="datetime"></span>
        </p>
    </footer>
    <script>
        printCurrentDate();
        
    </script>
</body>
</html>
